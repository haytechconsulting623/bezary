version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bezary_backend
    restart: always
    environment:
      DATABASE_URL: postgres://bezary_user:bezary_password@db:5432/bezary_db
      JWT_SECRET: supersecretchangeinproduction
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: bezary_db
    restart: always
    environment:
      POSTGRES_USER: bezary_user
      POSTGRES_PASSWORD: bezary_password
      POSTGRES_DB: bezary_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: bezary_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
